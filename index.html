        <p>ì´ ê²Œì„ ì‹œê°„: <span id="final-time">0</span>ì´ˆ</p>

    <script>
        window.onload = function() {
            // ë‚œì´ë„ë³„ ì„¤ì •
            const difficultySettings = {
                'highest': { time: 15, points: 20 },
                'high': { time: 20, points: 15 },
                'medium': { time: 25, points: 10 },
                'low': { time: 30, points: 5 }
            };
            let difficulty;
            let timeLimit;
            let score = 0;
            let lives = 3;
            let totalGameTime = 0;
            let gameInterval;
            let energyInterval;
            let gameStartTime;

            let currentQuestionIndex = 0;
            let questions = [];

            // í—ˆìš©ë˜ëŠ” ë¶„ëª¨ ëª©ë¡
            const allowedDenominators = [2, 5, 4, 8, 20, 25, 50];

            // ë¬¸ì œ ìƒì„± í•¨ìˆ˜
            function generateQuestions() {
                questions = [];
                // ì›í•˜ëŠ” ë§Œí¼ ë¬¸ì œë¥¼ ìƒì„±í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤. ì—¬ê¸°ì„œëŠ” 60ê°œ ìƒì„±
                for (let i = 0; i < 60; i++) {
                    let frac = generateFraction();
                    questions.push(frac);
                }
            }

            // ë¶„ìˆ˜ ìƒì„± í•¨ìˆ˜
            function generateFraction() {
                let denominator = allowedDenominators[getRandomInt(0, allowedDenominators.length - 1)];
                let numerator = getRandomInt(1, denominator - 1);
                return { numerator, denominator };
            }

            // ëœë¤ ì •ìˆ˜ ìƒì„± í•¨ìˆ˜
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
            window.startGame = function(selectedDifficulty) {
                difficulty = selectedDifficulty;
                timeLimit = difficultySettings[difficulty].time;
                document.getElementById('start-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                gameStartTime = Date.now();
                score = 0;
                lives = 3;
                totalGameTime = 0;
                generateQuestions();
                shuffleArray(questions);
                currentQuestionIndex = 0;
                updateStats();
                generateQuestion();
                if (difficulty !== 'low') {
                    startEnergyBar();
                }
                gameInterval = setInterval(() => {
                    totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
                    document.getElementById('game-time').innerText = totalGameTime;
                }, 1000);
            }

            // ë¬¸ì œ ì œì‹œ í•¨ìˆ˜
            function generateQuestion() {
                document.getElementById('message').innerHTML = '';
                if (currentQuestionIndex >= questions.length) {
                    currentQuestionIndex = 0;
                    shuffleArray(questions);
                }
                let question = questions[currentQuestionIndex];
                currentQuestionIndex++;

                // ë¬¸ì œ í‘œì‹œ
                let frac_display = `\\( \\frac{${question.numerator}}{${question.denominator}} \\)`;
                document.getElementById('fraction').innerHTML = frac_display;
                document.getElementById('user-answer').value = '';
                document.getElementById('user-answer').focus();
                MathJax.typesetPromise();
            }

            // ì •ë‹µ ì œì¶œ í•¨ìˆ˜
            window.submitAnswer = function() {
                clearInterval(energyInterval);
                let userInput = document.getElementById('user-answer').value.trim();
                if (userInput === '') {
                    alert('ì†Œìˆ˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    if (difficulty !== 'low') {
                        startEnergyBar();
                    }
                    return;
                }
                let userDecimal = parseFloat(userInput);
                if (isNaN(userDecimal)) {
                    alert('ìœ íš¨í•œ ì†Œìˆ˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    if (difficulty !== 'low') {
                        startEnergyBar();
                    }
                    return;
                }

                let question = questions[currentQuestionIndex - 1];
                let correctDecimal = question.numerator / question.denominator;

                // ì†Œìˆ˜ì  ë‘˜ì§¸ ìë¦¬ê¹Œì§€ ë¹„êµ
                let userDecimalRounded = Math.round(userDecimal * 100) / 100;
                let correctDecimalRounded = Math.round(correctDecimal * 100) / 100;

                if (userDecimalRounded === correctDecimalRounded) {
                    score += difficultySettings[difficulty].points;
                    document.getElementById('message').innerHTML = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
                } else {
                    lives--;
                    document.getElementById('message').innerHTML = `í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ \\( ${correctDecimalRounded} \\)ì…ë‹ˆë‹¤. ğŸ˜¢`;
                }
                updateStats();

                if (lives <= 0) {
                    endGame();
                } else {
                    setTimeout(generateQuestion, 2000);
                    if (difficulty !== 'low') {
                        startEnergyBar();
                    }
                }
            }

            // ì ìˆ˜ ë° ìƒëª… ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateStats() {
                document.getElementById('score').innerText = score;
                document.getElementById('lives').innerText = lives;
                document.getElementById('game-time').innerText = totalGameTime;
            }

            // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
            function endGame() {
                clearInterval(gameInterval);
                clearInterval(energyInterval);
                document.getElementById('game-screen').classList.remove('visible');
                document.getElementById('end-screen').classList.add('visible');
                document.getElementById('final-score').innerText = score;
                document.getElementById('final-time').innerText = totalGameTime;
            }

            // ê²Œì„ ì¬ì‹œì‘ í•¨ìˆ˜
            window.restartGame = function() {
                score = 0;
                lives = 3;
                totalGameTime = 0;
                document.getElementById('end-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                updateStats();
                generateQuestion();
                if (difficulty !== 'low') {
                    startEnergyBar();
                }
                gameStartTime = Date.now();
                gameInterval = setInterval(() => {
                    totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
                    document.getElementById('game-time').innerText = totalGameTime;
                }, 1000);
            }

            // ì—ë„ˆì§€ ë°” ì‹œì‘ í•¨ìˆ˜
            function startEnergyBar() {
                clearInterval(energyInterval);
                let energyBar = document.getElementById('energy');
                let width = 100;
                let decrement = 100 / (timeLimit * 10); // ì—ë„ˆì§€ ë°” ì—…ë°ì´íŠ¸ ê°„ê²©ì— ë”°ë¼ ì¡°ì •

                energyBar.style.width = '100%';
                energyInterval = setInterval(() => {
                    width -= decrement;
                    if (width <= 0) {
                        clearInterval(energyInterval);
                        lives--;
                        updateStats();
                        document.getElementById('message').innerHTML = 'ì‹œê°„ ì´ˆê³¼! ğŸ˜®';
                        if (lives <= 0) {
                            endGame();
                        } else {

                            if (difficulty !== 'low') {

                            }
                        }
                    } else {
                        energyBar.style.width = width + '%';
                    }
                }, 100); // 0.1ì´ˆë§ˆë‹¤ ì—ë„ˆì§€ ë°” ì—…ë°ì´íŠ¸
            }

            // ë¬¸ì œ ìƒì„± ì‹œ í•„ìš”í•œ Shuffle í•¨ìˆ˜
            function shuffleArray(array) {

                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // ì´ˆê¸° ë¬¸ì œ ìƒì„±
            generateQuestions();
        };
